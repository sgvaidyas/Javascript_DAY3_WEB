<html>
    <head>
        <script src="basic3.js"></script>
    </head>

    <script>
        var a = 11;
        var b = 22;
        var sum = add(a,b);
        var diff = sub(a,b);
        var prod = mul(a,b);
        var quot = div(a,b);
        document.write("<h2>Sum        = " + sum + "</h2>");
        document.write("<h2>Difference = " + diff + "</h2>");
        document.write("<h2>Product    = " + prod + "</h2>");
        document.write("<h2>Quotient   = " + quot + "</h2>");        
    </script>

</html>
